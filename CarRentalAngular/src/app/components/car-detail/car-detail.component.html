<div *ngIf="carDetailsById">
    <h1>{{ carDetailsById.carName }}</h1>
    <p>Marka: {{ carDetailsById.brandName }}</p>
    <p>Renk: {{ carDetailsById.colorName }}</p>
    <p>Model Yılı: {{ carDetailsById.modelYear }}</p>
    <p>Günlük Fiyat: {{ carDetailsById.dailyPrice }}</p>
    <!-- <img [src]="carDetailsById.imagePath" alt="Car Image"> -->
  </div>
