<div *ngIf="carDetailsById">
    <h1>{{ carDetailsById.carName }}</h1>
    <p>Brand: {{ carDetailsById.brandName }}</p>
    <p>Color: {{ carDetailsById.colorName }}</p>
    <p>Model Year: {{ carDetailsById.modelYear }}</p>
    <p>Daily Price: {{ carDetailsById.dailyPrice }}</p>
    <!-- <img [src]="carDetailsById.imagePath" alt="Car Image"> -->
  </div>
